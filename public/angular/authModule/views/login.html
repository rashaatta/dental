<div class="container">
    <div class="row log ">
        <div class="col-md-8 col-md-offset-2 login">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-user" aria-hidden="true"></i> {{loginLabels.header}}</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" name="loginForm" ng-submit="doLogin()">

                        <div>
                            <label for="name" class="col-md-4 control-label">{{loginLabels.name}}</label>

                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" value="mahdy" name="name" ng-required="required" ng-model="login.username" autofocus>

                            </div>
                        </div>

                        <div>
                            <label for="password" class="col-md-4 control-label">{{loginLabels.password}}</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" ng-model="login.password" ng-required="required">


                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" ng-model="login.remember"> {{loginLabels.remember}}
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    {{loginLabels.submit}}
                                </button>

                                <a class="btn btn-link" href="">
                                    {{loginLabels.forgotpassword}}
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

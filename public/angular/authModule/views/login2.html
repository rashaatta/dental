<div class="row" >

    <div class="col-sm-4 col-sm-push-3 well">
        <h1>Login</h1>
        <form name="loginForm" ng-submit="doLogin()">
            <div class="form-group">
                <input  type="text" name="name" ng-model="login.username" ng-required="required"
                       placeholder="Enter your email address" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" name="password" ng-model="login.password" ng-required="required"
                       placeholder="Enyter your password" class="form-control">
            </div>

            <input type="submit" name="save" value="Login" class="btn btn-primary">
           <!--<button ng-click="doLogin()" >Login 2</button>-->

            <hr/>

        </form>

    </div>

</div>
